<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CSS Grid</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="display"><span>0</span></div>
        <div class="input"><span>7</span></div>
        <div class="input"><span>8</span></div>
        <div class="input"><span>9</span></div>
        <div class="input btn-operacion"><span>(</span></div>
        <div class="input btn-operacion"><span>)</span></div>
        <div class="input"><span>4</span></div>
        <div class="input"><span>5</span></div>
        <div class="input"><span>6</span></div>
        <div class="input btn-operacion"><span>x</span></div>
        <div class="input btn-operacion"><span>/</span></div>
        <div class="input"><span>1</span></div>
        <div class="input"><span>2</span></div>
        <div class="input"><span>3</span></div>
        <div class="input btn-operacion"><span>-</span></div>
        <div class="btn-igual"><span>=</span></div>
        <div class="btn-c"><span>C</span></div>
        <div class="input"><span>0</span></div>
        <div class="input"><span>.</span></div>
        <div class="input btn-operacion"><span>+</span></div>
    </div>
</body>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript" src="drag.js"></script>
</html>
